config:
  target: "http://localhost:9000"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load

scenarios:
  - name: "Read posts"
    flow:
      - get:
          url: "/post"

# 공식문서
# https://www.artillery.io/docs/guides/guides/command-line#quick---test-a-single-http-endpoint

# 실행 명령어
# npx artillery run scenarios.yaml

# 실행 결과
# http.codes.200 : 200번으로 응답이 온 요청 수
# http.requests : 총 요청 수
# http.response_time : 응답 시간
# min : 최소 응답 시간
# max : 최대 응답 시간
# median : 평균 응답 시간
# p95 : 느린 요청 중 95%의 응답 시간
# p99 : 느린 요청 중 99%의 응답 시간